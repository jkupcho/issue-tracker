<table class="table table-striped">
	<thead>
		<tr>
			<th>Issue name</th>
			<th>Date Opened</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="thing in awesomeThings">
			<td><a href="#/issues/{{thing.id}}">{{thing.name}}</a></td>
			<td>{{thing.opened | date}}</td>
		</tr>
	</tbody>
</table>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" ng-model="issue.name" placeholder="Name">
		</div>
		<label for="date" class="col-sm-2 control-label">Opened</label>
		<div class="col-sm-10">
			<div class="input-group date">
				<input type="text" disabled="disabled" class="form-control" ng-model="issue.opened"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
			</div>
		</div>
		<button type="button" class="btn bnt-default" ng-click="addIssue(issue)"><span class="glyphicon glyphicon-floppy-disk"></span> Submit</button>
	</div>	
</form>

<script>
	$('.input-group.date').datepicker({
		format: 'yyyy-mm-dd'
	});
</script>
